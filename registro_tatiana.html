<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Aprendiz</title>
    <link rel="stylesheet" href="./css/registro_tatiana.css">
    <link rel="stylesheet" href="icons/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
    <div id="registro" class="inactivo">
        <div class="form">
            <i class=" alert fa-solid fa-triangle-exclamation"></i>
            <p>¡¡Por favor llene todos los espacios!!</p> <br>
            <input id="botonAceptar" class="boton-aceptar"type="submit" name="" id="" value="Aceptar"> 
        </div>
    </div>   
    <div id="registro" class="inactivo">
        <div class="form">
            <i class=" acept fa-solid fa-circle-check"></i>
            <p>¡Ha sido registrado con éxito!</p><br>  
        </div>
    </div> 
    <iframe src="./tatiana.html" frameborder="0"></iframe>
    <div>
        <h1>Registro Aprendiz</h1>
        <br>
        <form  class="principal"action=""><br>
            <p>Ingrese su(s) nombre(s)</p>
            <input  id="nombre"type="text" name="" id="" placeholder="Nombre(s)" required><br>
            <div class="one"><p class="correcto">Este campo es obligatorio</p></div>
            <br>
            <p>Ingrese sus apellidos</p>
            <input id="apellido" type="text" placeholder=" Apellidos" required><br>
            <br>
            <p>Tipo de Documento</p>
            <br>
            <select name="" id="">
                <option value="">Seleccione una opción</option>
                <option value="">Tarjeta de identidad</option>
                <option value="">Cédula</option>
                <option value="">Cédula de extranjería</option>
            </select><br>
            <br>
            <p>Número de documento</p>
            <input  id="documento"type="number" name="" id="" placeholder="Documento"required><br>
            <br>
            <p>Número de teléfono </p>
            <input id="telefono" type="number" name="" id="" placeholder="Teléfono"required> <br>
            <br>
            <p>Correo electrónico</p>
            <input  id="correo"type="email" name="" id="" placeholder="Correo"required> <br>
            <br>
            <p>Titulado</p>
            <br>
            <select name="" id="">
                <option value="">Seleccione una opción</option>
                <option value="">Barismo</option>
                <option value="">Cocina</option>
                <option value="">Redes electricas</option>
            </select><br>
            <br>
            <input  id="botonRegistrar"class="boton" name="boton" type="submit" value="REGISTRAR">
                
        </form>
        <script src="js/validacion_tatiana.js"></script>
    </div>
</body>
</html>
