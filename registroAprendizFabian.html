<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registroAprendizFabian.css">
    <link rel="stylesheet" href="icons/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
    <title>Registrar Aprendiz</title>
</head>

<body>
    <iframe src="fabian.html" frameborder="0"></iframe>
    <div class="cont">
        <div class="container">
        <h3>Registro de Aprendiz<i class="icon-pencil fa-regular fa-pen-to-square"></i></h3>
        <form class="form-student" action="">

            <div class="label-ln">
                <label for="">Nombre:</label>
                <input class="inp" type="text" name="" id="" placeholder="Ingrese su nombre">
                <label for="">Tipo de documento:</label>
                <select name="" id="">
                    <option value="">Seleccione una opción</option>
                    <option value="">Tarjeta Identidad</option>
                    <option value="">Cedula Ciudadanía</option>
                </select>
                <label for="">Telefono:</label>
            <input type="number" name="" id="" placeholder="Ingrese su numero de telefono">
            </div>
            
            <div class="label-ln label-right">
                <label for="">Apellido:</label>
                <input class="inp" type="text" name="" id="" placeholder="Ingrese sus apellidos">

                <label for="">Numero de documento:</label>
                <input type="number" name="" id="" placeholder="Ingrese su numero de documento">
    
                <label for="">Correo electronico:</label>
                <input type="text" name="" id="" placeholder="Ingrese su correo">
            </div>
            <div class="label-ln label-bottom">
                <label for="">ID Titulado:</label>
            <select name="" id="">
                <option value="">Seleccione una opción</option>
                <option value="">2556456</option>
                <option value="">2415684</option>
                <option value="">2147525</option>
                <option value="">2147525</option>
            </select>
            </div> 
        </form>
        <button>Registrar</button>
    </div>
    </div>
</body>

</html>
