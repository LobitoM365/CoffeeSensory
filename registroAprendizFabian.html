<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registroAprendizFabian.css">
    <link rel="stylesheet" href="icons/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
    <iframe src="fabian.html" frameborder="0"></iframe>
    <title>Registrar Aprendiz</title>
</head>

<body>
    <div class="cont">

        <div class="container">
            <h3>Registro de Aprendiz<i class="icon-pencil fa-regular fa-pen-to-square"></i></h3>
            <form class="form-student" action="">

                <div class="label-ln">
                    <label class="txt-label" for="">Nombre: </label>
                    <input class="inp" type="text" name="" placeholder="Ingrese su nombre">
                    <p class="txt-warning">Debe llenar este campo.</p>
                    <label for="">Tipo de documento:</label>
                    <select name="" id="selectDni">
                        <option value="">Seleccione una opción</option>
                        <option value="1">Tarjeta Identidad</option>
                        <option value="2">Cedula Ciudadanía</option>
                    </select>
                    <p class="txt-warning">Debe llenar este campo.</p>
                    <label for="">Telefono:</label>
                    <input class="inp" type="number" name="" id="" placeholder="Ingrese su numero de telefono">
                    <p class="txt-warning">Debe llenar este campo.</p>

                </div>

                <div class="label-ln label-right">
                    <label for="">Apellido:</label>
                    <input class="inp" type="text" name="" id="" placeholder="Ingrese sus apellidos">
                    <p class="txt-warning">Debe llenar este campo.</p>

                    <label for="">Numero de documento:</label>
                    <input class="inp" type="number" name="" id="" placeholder="Ingrese su numero de documento">
                    <p class="txt-warning">Debe llenar este campo.</p>

                    <label for="">Correo electronico:</label>
                    <input class="inp" type="text" name="" id="" placeholder="Ingrese su correo">
                    <p class="txt-warning">Debe llenar este campo.</p>

                </div>
                <div class="label-ln label-bottom">
                    <label for="">ID Titulado:</label>
                    <select name="" id="selectCourse">
                        <option value="">Seleccione una opción</option>
                        <option value="1">2556456</option>
                        <option value="2">2415684</option>
                        <option value="3">2147525</option>
                        <option value="4">2147525</option>
                    </select>
                    <p class="txt-warning">Debe llenar este campo.</p>
                </div>
            </form>
            <button id="register">Registrar</button>
        </div>
    </div>
    <div class="container-modal" id="modal">
        <div class="modal-register" id="modal-good">
            <svg class="check-mark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M20 12.194v9.806h-20v-20h18.272l-1.951 2h-14.321v16h16v-5.768l2-2.038zm.904-10.027l-9.404 9.639-4.405-4.176-3.095 3.097 7.5 7.273 12.5-12.737-3.096-3.096z" />
            </svg>

            <p class="txt-modal">
                El usuario se registró con exito.
            </p>
            <button class="btnOk">OK</button>
        </div>
        <div class="modal-register" id="modal-error">
            <svg class="svg-error" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"
                    fill-rule="nonzero" />
            </svg>

            <p class="txt-modal">
                Hay campos sin registrar.
            </p>
            <button class="btnOk">OK</button>
        </div>
    </div>
    <script src="js/registrarAprendizFabian.js"></script>
</body>

</html>
