<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormatoSCA</title>
    <link rel="stylesheet" href="css/formatoScaMiguel.css">
</head>

<body>
    <div class="contenido">
        <div class="formato-sca">
            <div class="notas1">
                <h4 class="tittle-notas1">Sample#</h4>
            </div>
            <div class="nivel-tostion">
                <h4 class="tittle-nivel-tostion">Nivel de tostion</h4>
                <div class="range">
                    <div class="linea-centro"></div>
                    <div class="linea"></div>
                    <div class="linea"></div>
                    <div class="linea"></div>
                    <div class="linea"></div>
                    <div class="linea"></div>
                    <div class="input-range">
                        <input class="range-nivel-intensidad range-intensidad"  type="range" value="0" min="0" max="4" step="0.2">
                    </div>
                    <div  class="value value-range-intensidad">0</div>
                </div>
            </div>
            <div class="fragancia-aroma">
                <div class="area-puntaje-fragancia-aroma">
                    <h4 class="h4-puntaje-fragancia-aroma"> Puntaje:</h4>
                    <h5 class="tittle-fragancia-aroma"> Fragancia/Aroma</h5>
                    <div class="puntaje-range puntaje-fragancia-aroma">0</div>
                    <div class="div-range-puntaje-aroma">
                        <div class="guia-range-puntaje-aroma">
                            <div class="linea6"><h6 class="numero-guia-range-puntaje-aroma">6</h6></div>
                            <div class="linea-lado"></div>
                            <div class="linea-medio"></div>
                            <div class="linea-lado"></div>
                            <div class="linea7"><h6 class="numero-guia-range-puntaje-aroma">7</h6></div>
                            <div class="linea-lado"></div>
                            <div class="linea-medio"></div>
                            <div class="linea-lado"></div>
                            <div class="linea8"><h6 class="numero-guia-range-puntaje-aroma">8</h6></div>
                            <div class="linea-lado"></div>
                            <div class="linea-medio"></div>
                            <div class="linea-lado"></div>
                            <div class="linea9"><h6 class="numero-guia-range-puntaje-aroma">9</h6></div>
                            <div class="linea-lado"></div>
                            <div class="linea-medio"></div>
                            <div class="linea-lado"></div>
                            <div class="linea10"><h6 class="numero-guia-range-puntaje-aroma">10</h6></div>
                        </div>
                        <input class="range-puntaje range-puntaje-aroma" type="range" name="" id="" value="6.25" min="6" max="10" step="0.25">
                    </div>
                </div>
                <div class="intensidad-fragancia-aroma">
                    <div class="range1-intensidad-fragancia-aroma range">
                        <h6 class="seco-intensidad-fragancia-aroma tittle-intensidad-fragancia-aroma">Seco</h6>
                        <div class="linea-centro"></div>
                        <div class="linea"></div>
                        <div class="linea"></div>
                        <div class="linea"></div>
                        <div class="linea"></div>
                        <div class="linea"></div>
                        <div class="linea"></div>
                        <div class="input-range">
                            <input class="range-nivel-intensidad range-intensidad"  type="range" value="0" min="0" max="5" step="0.1">
                        </div>
                        <div  class="value value-range-intensidad">0</div>
                    </div>
                    <div class="calidad-intensidad-fragancia-aroma">
                        <h6 class="tittle-calidad-intensidad-fragancia-aroma">Calidad:</h6>
                        <div class="div-puntaje1-calidad-intensidad-fragancia-aroma"></div>
                        <div class="div-puntaje2-calidad-intensidad-fragancia-aroma"></div>
                    </div>
                    <div class="range2-intensidad-fragancia-aroma range">
                        <h6 class="espuma-intensidad-fragancia-aroma tittle-intensidad-fragancia-aroma">Espuma</h6>
                        <div class="linea-centro"></div>
                        <div class="linea"></div>
                        <div class="linea"></div>
                        <div class="linea"></div>
                        <div class="linea"></div>
                        <div class="linea"></div>
                        <div class="linea"></div>
                        <div class="input-range">
                            <input class="range-nivel-intensidad range-intensidad"  type="range" value="0" min="0" max="5" step="0.1">
                        </div>
                        <div  class="value value-range-intensidad">0</div>
                    </div>
                </div>
            </div>
            <div class="sabor"></div>
            <div class="sabor-residual"></div>
            <div class="acidez"></div>
            <div class="cuerpo"></div>
            <div class="uniformidad"></div>
            <div class="balance"></div>
            <div class="taza-limpia"></div>
            <div class="dulzor"></div>
            <div class="puntaje-catador"></div>
            <div class="puntaje-total"></div>
            <div class="defectos"></div>
            <div class="notas-final"></div>
            <div class="puntaje-final"></div>
        </div>
    </div>
</body>

</html>

<script src="js/formatoScaMiguel.js"></script>
