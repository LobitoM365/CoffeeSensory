<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registro_user_luis.css">
    <title>Registro Aprendiz</title>
</head>
<body>
    <div id="modal_alert"class=" inactivo ">
        <div class="box-alert">
            <p>Lo siento al parecer te faltan llenar datos</p>
            <input id="regreso"class="btn-aceptar" type="submit" value="Aceptar">
        </div>
    </div>
    <iframe src="./luis.html" frameborder="0"></iframe>
    
    <div class="div-form">
    <div class="form">
        <div class="one">
            <h2>Ingrese su nombre</h2>
            <br>
            <input type="text" name="" id="NombreUsuario" placeholder="Nombre..."required>
            <br>
            <br>
            <h2>Ingrese Su Apellido</h2>
            <br>
            <input type="text" name="" id="ApellidoUsuario" placeholder="Apellido..."required>
            <br>
            <br>
            <h2>Seleccione Su Tipo De Documento</h2>
            <br>
            <select name="" id="">
                <option value="">Cédula</option>
                <option value="">Tarjeta Identidad</option>
                <option value="">Cédula Extranjera</option>
            </select>
            <br>
            <br>
            <h2>Ingrese Su Numero De Documento</h2>
            <br>
            <input type="number" name="" id="DocumentoUsuario" placeholder="Numero de documento..."required>
            <br>
            <br>
        </div>
        
        <div class="two">
            <h2>Ingrese Su Numero de telefono</h2>
            <br>
            <input type="number" name="" id="TelefonoUsuario" placeholder="Telefono..."required>
            <br>
            <br>
            <h2>Ingrese Su Correo Electronico</h2>
            <br>
            <input type="email" id="EmailUsuario" placeholder="Email..." required>
            <br>
            <br>
            <h2>Seleccione Su Titulado</h2>
            <br>
            <select name="" id="">
                <option value="">Servicios Barismo</option>
                <option value="">PAE</option>
                <option value="">Recursos Naturales</option>
            </select>
            <br>
            <br>
        </div>
        <div class="box-btn">
            <button id="botonEnviar"><a href="#">Enviar</a></button>
        </div>
        
    </div>
    </div>
    <script src="./js/registro_user_luis.js"></script>
</body>
</html>
