<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registroAprendizMiguel.css">
    <link rel="stylesheet" href="css/alertModalMiguel.css">
    <title>RegistroAprendiz</title>
</head>

<body>

    <iframe class="nav-horizontal" src="miguelNavHorizontal.html" frameborder="0"></iframe>
    <iframe id="iframeNavVertical" class="nav-vertical" src="miguelNavVertical.html" frameborder="0"></iframe>
    <!--  <iframe id="iframeAlertModal" class="iframe-alert-modal" src="alertModalMiguel.html" frameborder="0"></iframe> -->


    <div id="contenidoModal">
        <div id="" class="contenido-modal">
            <div class="modal-alert">
                <img class="icon-alert" src="icons/iconAlert.png" alt="">
                <h3>Por favor llena todos los campos requeridos...</h3>
                <input id="inputModalAlert" class="input-modal-alert" type="submit" value="OK"
                    id="alertModalFormulario">
            </div>
        </div>
    </div>


    <div class="registro-aprendiz">
        <div class="contenido">
            <div class="form">
                <div class="logo-aprendiz">
                    <h2>Registro Aprendiz</h2>
                    <div class="imgs-registro-aprendiz">
                        <img class="img-registro-aprendiz" src="img/RegistroAprendiz.avif" alt="">
                        <img class="img-aprendiz" src="img/5999059.png" alt="">
                    </div>
                </div>
                <form action="">
                    <label class="label" for=""> Nombre(s):</label>
                    <input class="input" type="text" name="" id="" placeholder="Ingrese su(s) nombre(s)">
                    <label class="label" for=""> Apellidos(s):</label>
                    <input class="input" type="text" name="" id="" placeholder="Ingrese sus apellidos">
                    <label class="labelSelect" for=""> Tipo de documento:</label>
                    <select class="select" name="" id="">
                        <option value=""><span>Seleccione una opcion...</span></option>
                        <option value="1">Tarjeta de identidad</option>
                        <option value="2">Cédula de ciudadania</option>
                        <option value="3">Cédula extranjera</option>
                    </select>
                    <label class="label" for=""> Número de documento:</label>
                    <input class="input" type="number" name="" id="" placeholder="Ingrese su documento">

                    <label class="label" for=""> Teléfono:</label>
                    <input class="input" type="number" name="" id="" placeholder="Ingrese su número de teléfono">

                    <label class="label" for=""> Correo electrónico:</label>
                    <input class="input" type="text" name="" id="" placeholder="Ingrese su correo">
                    <label class="labelSelect" for=""> Titulado</label>
                    <select class="select" name="" id="">
                        <option value="">Seleccione una opcion...</option>
                        <option value="1">2556456</option>
                        <option value="2">2457234</option>
                        <option value="3">2637482</option>
                    </select>
                    <input id="enviar" type="submit" value="Registrar">
                </form>

            </div>
        </div>
    </div>
</body>

</html>
<script src="js/formulariosMiguel.js"> </script>
