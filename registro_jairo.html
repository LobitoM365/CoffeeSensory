<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro_jairo.css">
    <title>Document</title>
    <iframe src="./jairo.html" frameborder="0"></iframe>

</head>

<body>
    <div class="contain-tabla">

        <div class="tabla">
            <h2>Registro de Aprendiz</h2>
            <label>Nombre(s)</label><br>
            <input type="text" class="input"><br>
            <label class="notif">Este campo es obligatorio</label><br>
            <label>Apellido(s)</label><br>
            <input type="text" class="input">
            <label class="notif">Este campo es obligatorio</label><br>
            <br><label>Tipo de Documento</label><br>
            <select class="input">
                <option value="">Seleccion una opcion</option>
                <option value="1">Tarjeta de identidad</option>
                <option value="2">Cedula de ciudadania</option>
            </select><br>
            <label class="notif">Este campo es obligatorio</label><br>
            <label>Número de Documento</label><br>
            <input type="text" class="input num" oninput="nums()"><br>
            <label class="notif">Este campo es obligatorio</label><br>
            <label for="">Telefono</label><br>
            <input type="text" class="input num" oninput="nums()"><br>
            <label class="notif">Este campo es obligatorio</label><br>
            <label for="">Correo Electonico</label><br>
            <input type="text" class="input"><br>
            <label class="notif">Este campo es obligatorio</label><br>
            <label for="">ID Titulado</label><br>
            <select class="input">
                <option value="">Seleccion una opcion</option>
                <option value="1">2655521</option>
                <option value="2">2573454</option>
                <option value="3">2165554</option>
            </select>
            <label class="notif">Este campo es obligatorio</label><br>
            <!-- <button id="btnSubmit" class="btn-submit">Registrar</button> -->
            <input type="submit" id="btnSubmit" class="btn-submit" value="Registrar">
        </div>
    </div>
    <div class="" id="shadow">
        <div class="main-soul-inv" id="main-modal">
            <div class="main-soul-inv">
                <img class="alert" src="img/Imagen de WhatsApp 2023-06-14 a las 19.53.59.jpg" alt="" srcset="">
                <p class="txt-modal">¡Campos sin llenar!</p>
                <div class="contain-btn">
                    <input class="btn-ok" type="submit" value="Ok">
                </div>
            </div>
            <div class="main-soul-inv">
                <img class="check" src="img/Imagen de WhatsApp2 2023-06-14 a las 19.53.59.jpg" alt="" srcset="">
                <p class="txt-modal">¡Se realizó el registro con exito!</p>
                <div class="contain-btn">
                    <input class="btn-ok" type="submit" value="Ok">
                </div>
            </div>

        </div>
    </div>
    <script src="js/registro_jairo.js"></script>
</body>

</html>
